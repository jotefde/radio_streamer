<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>107 Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="/public/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="/public/main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css" integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css" integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0"
    crossorigin="anonymous">
</head>

<body>
  <div id="radio">
    <div id="stations">
      <a class="element" href="/stream/RMFFM">
        <div class="elementDiv activeStation">
          <img src="/public/img/radio.jpg">
          <span>RMF FM</span>
        </div>
      </a>
      <a class="element" href="/stream/RMFMAXXX">
        <div class="elementDiv">
          <img src="/public/img/radio.jpg">
          <span>RMF MAXXX</span>
        </div>
      </a>
      <a class="element" href="/stream/RMFCLASSIC">
        <div class="elementDiv">
          <img src="/public/img/radio.jpg">
          <span>RMF CLASSIC</span>
        </div>
      </a>
      <a class="element" href="/stream/OPENFM">
        <div class="elementDiv">
          <img src="/public/img/radio.jpg">
          <span>OPEN FM</span>
        </div>
      </a>
      <a class="element" href="/stream/OPENFM">
        <div class="elementDiv">
          <img src="/public/img/radio.jpg">
          <span>OPEN FM</span>
        </div>
      </a>
      <a class="element" href="/stream/RMFFM">
        <div class="elementDiv">
          <img src="/public/img/radio.jpg">
          <span>JAKAŚ INNA STACJA Z DŁUGĄ NAZWĄ</span>
        </div>
      </a>
    </div>
    <div id="playerDiv">
      <audio id="player">
        <source id="source" src="" type="audio/mp4">
      </audio>
      <div id="viewer">
        <span>Jakiś content tutaj, zależy co uda się wyciągnąć ze streama http. Jakaś fajna miniaturka, albo playlista.</span>
      </div>
      <div id="controls">
        <i id="previousButton" class="fas fa-step-backward"></i>
        <i id="playButton" class="fas fa-pause-circle"></i>
        <i id="nextButton" class="fas fa-step-forward"></i>
      </div>
    </div>
    <div id="volumeDiv">
      <input id="volume" type="range" min="0" max="100" value="80">
      <span id="volumeIndicator">0</span>
    </div>
  </div>
  <script src="/public/main.js"></script>
</body>

</html>
